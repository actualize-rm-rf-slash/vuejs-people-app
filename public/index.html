<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="index.js" defer></script>
  <style>
    .strike {
      text-decoration: line-through;
    }
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>

</body>
</html>

<template id="home-page">
  <div class="vue-component">
    
    <ul>
      <li v-for="error in errors">{{ error }}</li>
    </ul>

    <h1>Create a person</h1>
    <div>
      Name: <input type="text" v-model="newPersonName">
      Bio: <input type="text" v-model="newPersonBio">
      <button v-on:click="createPerson()">Add person</button>
    </div>


    <div id="map"></div>


    <h1>All people ({{ people.length }} total)</h1>
    <div v-for="person in people">
      <h2 v-on:click="toggleBioVisible(person)">{{ person.name }}</h2>
      <p v-bind:class="{strike: person.bioVisible}">{{ person.bio }}</p>
      <button v-on:click="deletePerson(person)">Delete</button>
      <h4>Update the person</h4>
      <div>
        Name: <input type="text" v-model="editPersonName">
        Bio: <input type="text" v-model="editPersonBio">
        <button v-on:click="updatePerson(person)">Update</button>
      </div>
    </div>

  </div>
</template>
